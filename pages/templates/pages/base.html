{% load static %}

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Responsive bootstrap landing template">
        <meta name="author" content="Themesdesign">

        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <title>Teatro Cousi√±o</title>
        
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans:400,700|Roboto:400,500,700" rel="stylesheet">
        <!-- Materialdesign icons css -->
        <link href="https://materialdesignicons.com/cdn/2.0.46/css/materialdesignicons.min.css" rel="stylesheet">

        
        <!-- Bootstrap core CSS -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

        

        <!-- Mobirise icons css -->
        <link href="{% static 'css/mobiriseicons.css' %}" rel="stylesheet">

        <!-- Magnific-popup -->
        <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">

        <!--Slider-->

        <link rel="stylesheet" href="{% static 'dist/assets/owl.carousel.min.css' %}">
        <link rel="stylesheet" href="{% static 'dist/assets/owl.theme.default.min.css' %}">

        <!-- Custom styles for this template -->
        <link href="{% static 'css/menu.css' %}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">

        <!--Template Color-->

        <link href="{% static 'css/colors/bro2s.css' %}" rel="stylesheet" id="color-opt">


        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-82264820-1"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-137846131-1');
        </script>

    </head>
    <body>
        
        <!-- Navigation Bar-->
        <header id="topnav" class="defaultscroll fixed-top sticky">
            <div class="container">
                <!-- Logo container-->
                <div>
                    <a href="index.html" class="logo text-uppercase">
                        <img src="{% static 'images/logo.png' %}" alt="" class="logo-light" height="60" />
                        <img src="{% static 'images/logo.png' %}" alt="" class="logo-dark" height="60" />
                    </a>
                </div>
                <!-- End Logo container-->
                <div class="menu-extras">
                    <div class="menu-item">
                        <!-- Mobile menu toggle-->
                        <a class="navbar-toggle">
                            <div class="lines">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </a>
                        <!-- End mobile menu toggle-->
                    </div>
                </div>
                <div id="navigation">
                    <!-- Navigation Menu-->
                    <ul class="navigation-menu">
                        <li class="active">
                            <a href="/">Inicio</a>
                        </li>
                        <li class="">
                            <a href="/#service">Servicios</a>
                        </li>
                        <li class="">
                            <a href="/#team">Obras</a>
                        </li>
                        <li class="">
                            <a href="/#events">Eventos</a>
                        </li>
                        <li class="">
                            <a href="/#contact">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>        

        <!-- Contenido -->
        <div id="content">
        {% block content %}{% endblock %}
        </div>
        
        
        <!-- js placed at the end of the document so the pages load faster -->
        <script src="{% static 'js/jquery.min.js' %}"></script> 
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %} "></script>
        <script src=" {% static 'js/jquery.easing.min.js' %}"></script>
        
        <script src="{% static 'dist/owl.carousel.min.js' %}"></script>

        <script src="{% static 'js/scrollspy.min.js' %}" type="text/javascript"></script>
        <!-- Magnific Popup -->
        <script type="text/javascript" src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    
        <!--common script for all pages-->
    </body>
</html>
