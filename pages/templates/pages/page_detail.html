
{% extends 'pages/base.html' %}
{% load static %}
{% block title %}{{page.title}}{% endblock %}
{% block content %}
<section class="section" id="team">
  <div class="jumbotron p-3 p-md-5 text-dark rounded ">
    <div class=".col-sm-5 .col-md-6 px-0">
      <h1 class="display-4 font-italic">{{object.title}}</h1>
      <p class="lead my-3">{{object.description}}</p>
    </div>

    </div>
</div>
<main role="main" class="container">
  <div class="row">
    <div class="col-md-8 blog-main">
      <div class="blog-post">
        <p class="blog-post-meta"><b>Fecha de Inicio:</b> {{object.date_init}}</p>

       <p>{{object.content | safe}} </p>
        

      </div><!-- /.blog-post -->

    </div><!-- /.blog-main -->



  </div><!-- /.row -->

</main>
</section>
{% endblock %}
