
{% extends 'base/base.html' %}
{% load static %}
{% block title %}Páginas{% endblock %}
{% block content %}
<section class="section" id="events">
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        {% for page in pages %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" data-src="" alt="" style="height: 225px; width: 100%; display: block;" src="{{page.image.url}}" data-holder-rendered="true">
            <div class="card-body">
              <h5 class="card-title">{{page.title}}</h5>
              <p class="card-text">{{page.description}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-danger">Ver Más </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
